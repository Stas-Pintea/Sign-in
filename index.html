


<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

			<!-- CSS only -->
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
			<!-- JavaScript Bundle with Popper -->
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<title></title>
		<style>
			.scale{
				transition: 0.3s;


			}
			.scale:hover{
				transform: scale(1.05);
			}
		</style>
	</head>
<body style="background-color: rgb(19, 13, 32);">





	<div class="row text-center" style="margin: 5%; font-size: 170px; font-weight: bold; margin-bottom: -50px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">
		<div class="col-md-12 scale">
			<p style="cursor: pointer;"><span style="color: hsl(93, 100%, 50%);">V</span><span style="color: hsl(293, 84%, 64%);">S</span></p>
		</div>
	</div>

	<form action="index.html" style="padding: 50px; color: #fff; width: 500px; margin: auto;">
		<div class="mb-3">
		  <label for="InputEmail1" class="form-label">Email address</label>
		  <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
		  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
		</div>
		<div class="mb-3">
		  <label for="InputPassword1" class="form-label">Password</label>
		  <input type="password" class="form-control" id="InputPassword1">
		</div>
		<div class="mb-3 form-check">
		  <input type="checkbox" class="form-check-input" id="Check1">
		  <label class="form-check-label" for="Check1">Check me out</label>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
	










	

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	</body>
</html>
